<!DOCTYPE html>
<html>
<head>
  <title>Cube Clicker Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100vh;
      position: relative;
    }
    .cube {
      width: 50px;
      height: 50px;
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const colors = ['#FF0000', '#FFA500', '#FFFF00', '#008000', '#0000FF', '#4B0082', '#8B00FF'];
    const container = document.getElementById('container');

    function createRandomCube() {
      const cube = document.createElement('div');
      cube.className = 'cube';
      cube.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      cube.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
      cube.style.top = '0';
      container.appendChild(cube);

      cube.addEventListener('click', () => {
        container.removeChild(cube);
      });

      // Cube falls
      const fallInterval = setInterval(() => {
        const currentTop = parseInt(cube.style.top);
        if (currentTop + 5 < window.innerHeight - 50) {
          cube.style.top = (currentTop + 5) + 'px';
        } else {
          clearInterval(fallInterval);
          container.removeChild(cube);
        }
      }, 20);
    }

    // Create cubes at regular intervals
    setInterval(createRandomCube, 2000);
  </script>
</body>
</html>
